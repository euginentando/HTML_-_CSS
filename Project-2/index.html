<!DOCTYPE html>
<html lang="en">
<head>

  <title>DateOfBirth</title>
  <link href="style.css" rel="Stylesheet">
  <link rel="Stylesheet" href="general.css">
  <link href="https://fonts.cdnfonts.com/css/campton" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/nexa-bold" rel="stylesheet">             
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>
<body>
  
  <div class="main-box">
    <div class="top">
      <div class="holder">
        <p class="desc">DAY</p>
        <input class="inp1" type="text" placeholder="DD">
      </div>

      <div class="holder">
        <p class="desc">MONTH</p>
        <input class="inp1" type="text" placeholder="MM">
      </div>

      <div class="holder">
        <p class="desc">YEAR</p>
        <input class="inp1" type="text" placeholder="YYYY">
      </div>
    </div>

   <div class="objects">
    <div><p class="line">______________________________________________________________________</p> </div>
    <div class="arrow">
      <img class="icon" src="icons/Latin_letter_voiceless_alveolar_click.svg.png">
    </div>
  </div>
   
    
   <div>
      <div class="scnd-holder">
        <div><p class="signs">--</p></div>
        <div><p class="scnd-desc">years</p></div>    
      </div>

      <div>
        <div class="scnd-holder">
          <div><p class="signs">--</p></div>
          <div><p class="scnd-desc">months</p></div>    
        </div>

        <div>
          <div class="scnd-holder">
            <div><p class="signs">--</p></div>
            <div><p class="scnd-desc">days</p></div>    
          </div>

    </div>
  </div>
</body>
</html>
